<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HTML</title>
        <style type="text/css">
            h1{color:#f4005f;}
            p{font-weight: bold;}
        </style>
        <script>
            function clickHandler(){
                const box=document.getElementById("box");
                const p=document.createElement("p");
                p.innerText="Added by JS";
                box.appendChild(p);
            }
        </script>
    </head>
    <body>
        <h1>Hello HTML</h1>
        <p>
            My first
            <a
            href="https://html.spec.whatwg.org">
            HTML
        </a>
        </p>
        <button onclick="clickHandler()">JS</button>
        <div id="box"></div>
        <table border="1">
            <tr>
                <td>りんご</td>
                <td>50円</td>
            </tr>
            <tr>
                <td>バナナ</td>
                <td>100円</td>
            </tr>
        </table>
    </body>
</html>
